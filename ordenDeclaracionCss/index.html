<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Cómo controlar el orden al declarar CSS
        1. Importancia
        2. Especificidad
        3. Orden en las fuentes; cómo mandas a llamar los estilos diferentes archivos de css o en qué linea del código colocas el stylo

        * Primero se implementan los stylos predeterminados del navegador
        * de cargan los estilos del archivo ..css
        * se implementan los stylos que tengan la expresión !importan, que contenga el .css

        -> el !important es el que primero se aplica, pero hay que evitar usarlo.
        -> INline styles: son los stylos que se escriben directamente en las etiquetas del archivo html

        -> Los de identificadores: #nombreId se manda a llamar con el hastag
        -> los de clase: .nombredelaClase
        -> los de selectores o etiquetas de html o tags como h1, p span, etc

        Siempre se aplican finalmente los últimos stylos, las últimas lineas reescriben las primeras
    -->
</head>
<body>
    <header class="page-header">
        <h1 id="page-title" class="title">Empresa</h1><!--sólo se puede usar un id por etiqueta, pero varias clases de 1 a 3-->
        <nav>
            <ul id="main-nav" class="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Cursos</a></li>
                <li><a href="">Instructores</a></li>
                <li><a href="" class="blog">Blog</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
