<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name"><!--gracias al label al dar click al label, el cursor se pone en el input, también con la barra espaciadora me abre aplicaciones como calendarios-->
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text"><!--el id debe ser igual al for del label-->
            </label>
            <label for="staeted-studying">
                <span>¿Qué día comenzaste en Platzi?</span>
                <input id="staeted-studying" type="date"><!--el id debe ser igual al for del label-->
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input id="time-to-study" type="time"><!--el id debe ser igual al for del label-->
            </label>
        </form>
        <section>
            <img src="./mariposa.jpg" alt="" title="es la imagen de mariposas">/<!-- la etiqueta alt le dice al software para personas con problemas de accesibilidad qué hay en la imagen; y el atributo title hace aparecer el texto cuando se paran en la imagen, se pueden usar en hipervículos para describir a dónde nos va a llevar-->
        </section>
    </main>
</body>
</html>
